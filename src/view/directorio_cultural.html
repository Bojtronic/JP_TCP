<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/agenda_cultural.css">
    <link rel="stylesheet" href="../styles/directorio.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <title>Directorio cultural</title>
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="main-header">
      <div class="header-container">
        <img src="../../images/sicultura_logo.jpg" alt="Logo Sicultura" class="logo">
        <div class="header-buttons">
          <button type="button">Solicitar cuenta</button>
          <button type="button">Iniciar sesión</button>
        </div>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./directorio_cultural.html">Directorios</a></li>
          <li><a href="./agenda_cultural.html">Agenda Cultural</a></li>
          <li><a href="./estadisticas.html">Estadísticas</a></li>
          <li><a href="./biblioteca.html">Biblioteca</a></li>
          <li><a href="./mapa_cultural.html">Mapa Cultural</a></li>
        </ul>
      </nav>
    </header>
    


    <div class="search-container">
        <!-- Buscar por palabra clave -->
        <div class="search-section">
          <label for="keyword">Buscar por palabra clave</label>
          <input type="text" id="keyword" placeholder="Escribe una palabra clave">
        </div>
    
        <div class="divider"></div>
    
        <!-- Filtrar por categoría -->
        <div class="filter-section">
          <h3>Filtrar por categoría:</h3>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" checked>
              Empresas, grupos y organizaciones
            </label>
            <label>
              <input type="checkbox" checked>
              Manifestaciones culturales
            </label>
            <label>
              <input type="checkbox" checked>
              Infraestructura
            </label>
            <label>
              <input type="checkbox" checked>
              Festividades
            </label>
            <label>
              <input type="checkbox" checked>
              Personas
            </label>
          </div>
        </div>
    
        <div class="divider"></div>
    
        <!-- Botón de búsqueda -->
        <div class="search-actions">
          <button class="btn-primary">Buscar</button>
          <a href="#" class="advanced-search">Ir a búsqueda avanzada</a>
        </div>
      </div>

    
    <p id="event-count" style="display: flex; justify-content: center;">Mostrando 1 - X de Y</p>
      
      <!-- Navegación de pestañas -->
      <section class="eventos-tabs">
        <div id="navegacion">
            <button id="prev-btn" class="nav-btn">← Anterior</button>
            <span id="event-count"></span>
            <button id="next-btn" class="nav-btn">Siguiente →</button>
        </div>
        <div id="eventos-container" class="eventos"></div>
    </section>


    <!-- Footer -->
    <footer class="main-footer">
      <div class="footer-container">
        <!-- Logos y contacto -->
        <div class="footer-logos">
          <img src="../../images/gobierno_cr.jpg" alt="Gobierno de Costa Rica" class="logo">
          <img src="../../images/sicultura_logo.jpg" alt="SiCultura" class="logo">
        </div>
        <div class="footer-contact">
          <h3>Contáctenos</h3>
          <p>Correo: <a href="mailto:info@cultura.cr">info@cultura.cr</a></p>
          <p>Teléfono: +506 2255-3188 ext 270</p>
          <a href="#" class="btn-secondary">Sugerencias o comentarios para SiCultura</a>
        </div>
        <!-- Redes sociales -->
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <img src="../../images/facebook_logo.jpg" alt="Facebook">
          </a>
          <a href="https://youtube.com" target="_blank" aria-label="YouTube">
            <img src="../../images/youtube_logo.jpg" alt="YouTube">
          </a>
          <a href="mailto:info@cultura.cr" aria-label="Correo electrónico">
            <img src="../../images/correo_logo.png" alt="Correo">
          </a>
        </div>
      </div>
    </footer>

    
    <script src="../scripts/directorio.js" defer></script>
</body>
</html>
