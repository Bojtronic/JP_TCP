<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/agenda_cultural.css">
    <link rel="stylesheet" href="../styles/directorio.css">
    <title>Directorio cultural</title>
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div id="header-container"></div>


    <div class="search-container">
        <!-- Buscar por palabra clave -->
        <div class="search-section">
          <label for="keyword">Buscar por palabra clave</label>
          <input type="text" id="keyword" placeholder="Escribe una palabra clave">
        </div>
    
        <div class="divider"></div>
    
        <!-- Filtrar por categoría -->
        <div class="filter-section">
          <h3>Filtrar por categoría:</h3>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" checked>
              Empresas, grupos y organizaciones
            </label>
            <label>
              <input type="checkbox" checked>
              Manifestaciones culturales
            </label>
            <label>
              <input type="checkbox" checked>
              Infraestructura
            </label>
            <label>
              <input type="checkbox" checked>
              Festividades
            </label>
            <label>
              <input type="checkbox" checked>
              Personas
            </label>
          </div>
        </div>
    
        <div class="divider"></div>
    
        <!-- Botón de búsqueda -->
        <div class="search-actions">
          <button class="btn-primary">Buscar</button>
          <a href="#" class="advanced-search">Ir a búsqueda avanzada</a>
        </div>
      </div>

    
    <p id="event-count" style="display: flex; justify-content: center;">Mostrando 1 - X de Y</p>
      
      <!-- Navegación de pestañas -->
      <section class="eventos-tabs">
        <div id="navegacion">
            <button id="prev-btn" class="nav-btn">← Anterior</button>
            <span id="event-count"></span>
            <button id="next-btn" class="nav-btn">Siguiente →</button>
        </div>
        <div id="eventos-container" class="eventos"></div>
    </section>


    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="../scripts/load_header.js" defer></script>
    <script src="../scripts/load_footer.js" defer></script>
    <script src="../scripts/directorio.js" defer></script>
</body>
</html>
