  <section class="form-section">
    <div class="form-container">
      <h2>Solicitar Cuenta</h2>
      <form action="solicitar-handler.php" method="POST" class="form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="reason">Motivo de Solicitud:</label>
        <textarea id="reason" name="reason" placeholder="Explica brevemente por qué necesitas una cuenta" required></textarea>

        <button type="submit" class="form-button">Enviar Solicitud</button>
      </form>
      <div class="form-footer">
        <a href="login.html" class="form-link">Volver al Login</a>
      </div>
