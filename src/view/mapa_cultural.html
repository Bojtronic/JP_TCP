<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mapa interactivo con filtros para sectores culturales e infraestructura cultural.">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="../styles/map.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <title>Mapa con Filtros</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="main-header">
        <div class="header-container">
          <img src="../../images/sicultura_logo.jpg" alt="Logo Sicultura" class="logo">
          <div class="header-buttons">
            <button type="button">Solicitar cuenta</button>
            <button type="button">Iniciar sesión</button>
          </div>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./directorio_cultural.html">Directorios</a></li>
            <li><a href="./agenda_cultural.html">Agenda Cultural</a></li>
            <li><a href="./estadisticas.html">Estadísticas</a></li>
            <li><a href="./biblioteca.html">Biblioteca</a></li>
            <li><a href="./mapa_cultural.html">Mapa Cultural</a></li>
          </ul>
        </nav>
      </header>
      
    
    
    <div class="container">
        <!-- Panel de filtros -->
        <aside class="filters-panel">
            <div class="tabs">
                <button class="tab active" data-tab="sectores">Sectores Culturales</button>
                <button class="tab" data-tab="infraestructura">Infraestructura Cultural</button>
            </div>
            <div class="filters-content">
                <!-- Sectores Culturales -->
                <div class="filters-tab active" id="sectores">
                    <fieldset>
                        <legend>Sectores culturales</legend>
                        <label><input type="checkbox" value="artesanias"> Artesanías</label>
                        <label><input type="checkbox" value="musica"> Música</label>
                        <label><input type="checkbox" value="publicidad"> Publicidad</label>
                        <label><input type="checkbox" value="artes_escenicas"> Artes Escénicas</label>
                        <label><input type="checkbox" value="artes_visuales"> Artes Visuales</label>
                        <label><input type="checkbox" value="patrimonio_inmaterial"> Patrimonio inmaterial</label>
                        <label><input type="checkbox" value="diseno"> Diseño</label>
                        <label><input type="checkbox" value="audiovisual"> Audiovisual</label>
                        <label><input type="checkbox" value="literatura"> Literatura y editorial</label>
                        <label><input type="checkbox" value="patrimonio_material"> Patrimonio material</label>
                        <label><input type="checkbox" value="gestion_cultural"> Gestión y producción cultural</label>
                    </fieldset>
                </div>
                <!-- Infraestructura Cultural -->
                <div class="filters-tab" id="infraestructura">
                    <p>Contenido para infraestructura cultural...</p>
                </div>
            </div> <!-- Cierre del div "filters-content" -->
            <button class="reset-filters">Restaurar Filtros</button>
        </aside>
        <!-- Contenedor del mapa -->
        <div id="map"></div>
    </div>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
          <!-- Logos y contacto -->
          <div class="footer-logos">
            <img src="../../images/gobierno_cr.jpg" alt="Gobierno de Costa Rica" class="logo">
            <img src="../../images/sicultura_logo.jpg" alt="SiCultura" class="logo">
          </div>
          <div class="footer-contact">
            <h3>Contáctenos</h3>
            <p>Correo: <a href="mailto:info@cultura.cr">info@cultura.cr</a></p>
            <p>Teléfono: +506 2255-3188 ext 270</p>
            <a href="#" class="btn-secondary">Sugerencias o comentarios para SiCultura</a>
          </div>
          <!-- Redes sociales -->
          <div class="footer-social">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <img src="../../images/facebook_logo.jpg" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank" aria-label="YouTube">
              <img src="../../images/youtube_logo.jpg" alt="YouTube">
            </a>
            <a href="mailto:info@cultura.cr" aria-label="Correo electrónico">
              <img src="../../images/correo_logo.png" alt="Correo">
            </a>
          </div>
        </div>
      </footer>
      

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../scripts/map.js"></script>
</body>
</html>
